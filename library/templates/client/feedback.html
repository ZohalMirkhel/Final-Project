{% extends "base.html" %}

{% block content %}
<h2>Submit Feedback</h2>
<form method="POST">
  {{ form.hidden_tag() }}
  <div>
    {{ form.content.label }}<br>
    {{ form.content(rows=4) }}
  </div>
  <div>
    {{ form.rating.label }}<br>
    {{ form.rating() }}
  </div>
  <div>
    {{ form.submit() }}
  </div>
</form>
{% endblock %}
