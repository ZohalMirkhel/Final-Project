<h2>Available Books</h2>
<form method="get">
  <input name="q" placeholder="Search..." value="{{ query }}">
  <button type="submit">Search</button>
</form>
<ul>
  {% for book in books %}
    <li>
      {{ book.title }} by {{ book.author }}
      <a href="{{ url_for('client.checkout', book_id=book.id) }}">Borrow</a>
    </li>
  {% endfor %}
</ul>
