<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readers Login</title>
    <style>
        :root {
            --primary: #A85605;
            --secondary: #001F1F;
            --light-accent: rgba(168, 86, 5, 0.2);
            --text-light: #F5F5F5;
            --text-dark: #333;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background-color: var(--secondary);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image:
                radial-gradient(circle at 20% 30%, var(--light-accent) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, var(--light-accent) 0%, transparent 25%);
        }

        form {
            background-color: rgba(0, 31, 31, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(168, 86, 5, 0.3);
            position: relative;
            overflow: hidden;
        }

        form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary);
        }

        form h2 {
            font-size: 2.2em;
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-light);
            position: relative;
            padding-bottom: 10px;
        }

        form h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 50%;
            height: 2px;
            background: var(--primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--text-light);
        }

        .form-control {
            width: 100%;
            padding: 14px;
            box-sizing: border-box;
            border: 1px solid rgba(168, 86, 5, 0.5);
            border-radius: 6px;
            background-color: rgba(0, 31, 31, 0.7);
            color: var(--text-light);
            font-family: 'Georgia', serif;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 8px rgba(168, 86, 5, 0.4);
        }

        .form-group.checkbox {
            display: flex;
            align-items: center;
        }

        .form-group.checkbox label {
            margin-left: 10px;
            margin-bottom: 0;
            font-weight: normal;
        }

        .button-container {
            text-align: center;
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            background-color: var(--primary);
            color: var(--text-light);
            padding: 14px 28px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            min-width: 120px;
        }

        .btn:hover {
            background-color: #C46A15;
            box-shadow: 0 5px 15px rgba(168, 86, 5, 0.4);
        }

        .btn-secondary {
            background-color: rgba(168, 86, 5, 0.2);
            border: 1px solid var(--primary);
        }

        .btn-secondary:hover {
            background-color: rgba(168, 86, 5, 0.3);
        }

        @media (max-width: 480px) {
            form {
                padding: 30px 20px;
                margin: 20px;
            }

            .button-container {
                flex-direction: column;
                gap: 10px;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <form action="{{ url_for('login_bp.client_login') }}" method="post">
        {{ form.hidden_tag() }}
        <h2>Readers Login</h2>

        <div class="form-group">
            {{ form.email.label }}
            {{ form.email(class="form-control") }}
        </div>

        <div class="form-group">
            {{ form.password.label }}
            {{ form.password(class="form-control") }}
        </div>

        <div class="form-group checkbox">
            {{ form.remember() }}
            {{ form.remember.label }}
        </div>

        <div class="button-container">
            {{ form.submit(class="btn") }}
            <button type="button" class="btn btn-secondary"
                    onclick="window.location.href='{{ url_for('login_bp.registration_form') }}'">
                Register
            </button>
        </div>
    </form>
</body>
</html>
