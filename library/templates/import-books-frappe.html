<div class="btn-group-main justify-content-end">
  <button type="button" class="btn btn-primary-custom" data-bs-toggle="modal" data-bs-target="#importFrModal">
    <i class="fas fa-file-import me-2"></i>Import From Frappe
  </button>
</div>

<div class="modal fade" id="importFrModal" tabindex="-1" aria-labelledby="importFrModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="importFrModalLabel">Import Books</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="./import-from-frappe" method="POST">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

          <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" name="title" placeholder="Title" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Category</label>
            <input type="text" class="form-control" name="category" placeholder="Category" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Price (USD)</label>
            <input type="number" step="0.01" class="form-control" name="price" placeholder="Price" min="0.01" required>
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-primary-custom">Import</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
